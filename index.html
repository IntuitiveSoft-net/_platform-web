<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cisco ET&I Labs</title>
    <link rel="icon" href="site/images/cisco-favicon.png"/>
    <!-- Bootstrap -->
    <link href="site/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="site/css/notyf.min.css" rel="stylesheet"/>
    <link href="site/css/github-markdown.css" rel="stylesheet"/>
    <link href="site/css/highlight.min.css" rel="stylesheet"/>
    <link href="site/css/app.css" rel="stylesheet"/>
    <link href="site/css/term.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
<div class="header">
  <div class="header_menu"">
      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
        </label>
      </input>
      <div id="sidebarMenu">
        <ul class="sidebarMenuInner"></ul>
	<div class="menu_icons">
	    <img src="site/images/print-icon.png" id="pdf-link" class="menu_icon link"></img>
	</div>
      </div>
  </div>
  <img class="header_logo updater" id="cisco-logo" src="site/images/etilabslogo_labvert.png" alt="Cisco logo"/>
  <div class="header_logotext">Cisco ET&I Labs</div>
  <div class="header_labtitle"></div>
</div>
<div class="split" height="100%">
    <div id="left" height="800px" style="overflow:scroll;">
       <div id="labguide" height="800px" width="100%"></div>
    </div>
    <div id="right">
      <div id="terminals" height="100%">
         <ul class="nav nav-tabs marginBottom" id="myTab">
            <li id="add_elem">
              <button id="add_terminal" class="add_tab" type="button" >+</button>
            </li>
         </ul>
         <div class="tab-content" height="100%"></div>
      </div>
      <div class="terminals-menu">
        <img id="upload-link" class="link" src="site/images/upload-icon.png" alt="Upload"/>
        <div class="hidden"><input type="file" id="uploadFile" /></div>
      </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="site/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="site/js/bootstrap.min.js"></script>
    <script src="site/js/notyf.min.js"></script>
    <script src="site/js/split.min.js"></script>
    <script src="site/js/tabs.js"></script>
    <script src="site/js/highlight.min.js"></script>
    <script src="site/js/term.js"></script>

    <script src="site/js/app.js"></script>
  </body>
</html>
